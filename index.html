<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="project1.css">
<body>
    <div class="container">
<div class="applybox">
    <h1>Job Application<span style="font-size:20px;">(Web)</span> </h1>
    <form action="#">
        <div class="form_container">
            <div class="form_control">
              <label for="firstname">First Name</label>
              <input id="firstname" name="first name" placeholder="enter first name...">

            </div>
            <div class="form_control">
                <label for="lastname">Last Name</label>
                <input id="lastname" name="last name" placeholder="enter last name...">
  
              </div>
              <div class="form_control">
                <label for="email">Email id</label>
                <input type="email" id="email" name="email" >
  
              </div>
              <div class="form_control">
                <label for="job">Job Role</label>
                 <select name="job" id="job">
                    <option value=""></option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend"> Backend Developer</option>
                    <option value="full stack"> Full Stack Developer</option>
                    <option value="ui ux"> UI UX Designer</option>
                 </select></div>
              <div class="form_adress">
                <label for="adress"> Address; </label>
                <textarea 
                row="4" cols="50" id="adress" name="adress"
                 placeholder="enter adress"></textarea>
  
              </div>
              <div class="form_control">
                <label for="city">city</label>
                <input id="city" name="city" ></div>
                <div class="form_control">
                    <label for="pin code">pin code</label>
                    <input id="pin code" name="pin code">    
      
                  </div>
                  <div class="form_control">
                    <label for="date">date</label>
                    <input  type="date" id="date" name="date" >
      
                  </div>
                  <div class="form_control">
                    <label for="photo">Upload photo</label>
                    <input  type="file" id="photo" name="photo"  >
      
                  </div>
                <div class="button_container">
                  <button type="submit">apply now</button>  
                </div>

        </div>
</form>
</div>
</div>
    
</body>
</html>
